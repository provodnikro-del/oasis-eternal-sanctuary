services:
  - type: web
    name: oasis-eternal-sanctuary
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npx tsc
    startCommand: node dist/packages/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
